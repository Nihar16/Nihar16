name: ðŸ§ª Generate Matrix Snake

on:
  schedule:
    - cron: '0 0 * * *' # runs every day at midnight
  workflow_dispatch:     # allows manual triggering
  push:
    branches:
      - main             # also runs on push to main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate matrix-style snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/matrix-snake.gif?palette=github-dark&color_snake=#00FF00&color_dots=#000000,#003300,#006600,#00AA00,#00FF00

      - name: Push generated animation to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
